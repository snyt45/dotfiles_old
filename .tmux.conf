#================================================================================
# Prefix
# Macでは、Ctrl = Controlに置き換えて読む
#================================================================================
# Ctrl + t にする
set-option -g prefix C-t

#================================================================================
# ウィンドウ
#================================================================================
# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

#================================================================================
# コピーモード
#================================================================================
# vimのキーバインドを使用
setw -g mode-keys vi

#================================================================================
# キーバインド
# bind [command] は Prefix + [command]で使える
#================================================================================

#------------------
# ペイン
#------------------
# Prefix + hjkl でペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix + Shift + hjkl でペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix + v でペインを縦に分割する
bind v split-window -h

# Prefix + s でペインを横に分割する
bind s split-window -v 

# Prefix + Ctrl + k でウィンドウをキル
bind C-k kill-pane

#------------------
# その他
#------------------
# Prefix + r で設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded."

# Prefix + e で並列実行のトグル化
bind e setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

#================================================================================
# ステータスライン
#================================================================================
set-option -g status-right '#(tmux show-options -g prefix)'

#================================================================================
# マウス
#================================================================================
# マウスを有効
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# スクロール操作を履歴ではなくウィンドウに対して有効にする｡
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

